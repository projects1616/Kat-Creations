		/* 1. Hover Effect */
.art-piece {
  transition: transform 0.3s ease; /* Smooth transition */
  cursor: pointer;
}

.art-piece:hover {
  transform: scale(1.1); /* Enlarges by 10% on hover */
  z-index: 10;
}

/* 2. Click (Modal) Styles */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9); /* Dark background */
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
  margin-top: 5%;
}

.close {
  position: absolute;
  top: 20px; right: 35px;
  color: white; font-size: 40px;
  cursor: pointer;
}
		
	</style>
</head>
